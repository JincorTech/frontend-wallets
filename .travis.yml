sudo: required
services:
- docker
branches:
  only:
  - master
  - develop
cache:
  directories:
  - node_modules
install:
- yarn
script:
- export ENV_FILE=`if [ "$TRAVIS_BRANCH" == "master" ];  then echo "prod"; else echo
  "stage" ; fi`
- export TAG=`if [ "$TRAVIS_BRANCH" == "master" ];  then echo "production"; elif [
  "$TRAVIS_BRANCH" == "develop" ]; then echo "stage"; else echo "dev-$(git rev-parse
  --short HEAD)" ; fi`
- docker build --no-cache -t jincort/frontend-wallets-develop:${TAG} .
- docker run --rm -v $(pwd):/usr/src/app jincort/frontend-wallets-develop:${TAG} yarn
- docker run --rm -v $(pwd):/usr/src/app jincort/frontend-wallets-develop:${TAG} cp
  -r .env.${ENV_FILE} .env
- docker run --rm -v $(pwd):/usr/src/app jincort/frontend-wallets-develop:${TAG} yarn
  build
- docker run --rm -v $(pwd):/usr/src/app jincort/frontend-wallets-develop:${TAG} yarn
  run lint
- docker run --rm -v $(pwd):/usr/src/app jincort/frontend-wallets-develop:${TAG} yarn
  run test:CI
after_success:
- export TAG=`if [ "$TRAVIS_BRANCH" == "master" ];  then echo "production"; elif  "$TRAVIS_BRANCH"
  == "develop" ]; then echo "stage"; else echo "dev-$(git rev-parse --short HEAD)"
  ; fi`
- docker login -u $DOCKER_USER -p $DOCKER_PASS
- docker build -f Dockerfile.prod --no-cache -t jincort/frontend-wallets:${TAG} .
- docker push jincort/frontend-wallets-develop:${TAG}
- docker push jincort/frontend-wallets:${TAG}
notifications:
  slack:
    secure: 
env:
  global:
  - secure: 
  - secure: 
